# This is an ignore file designed to be as simple as possible for game development. If you need to change
# engine source files other than cpp, h and cs you may have to add ignore exclusion for them.
#

### ----- IGNORE ------ ###

# Ignore all files by default, but scan all directories
/Engine
/FeaturePacks
/Samples
/Templates
/GauntletTemp

# Game
/Game/Binaries
/Game/Build
/Game/DerivedDataCache
/Game/Intermediate
/Game/Saved
/Game/Content/Developers
/Game/Plugins
/Game/.vs
/Game/Source/Packages
/Game/*NoEditor
/Game/*Server
/Game/Config/HoloLens

# IDE settings
/.vs
.vscode
/.vscode/*
!/.vscode/extensions.json
!/.vscode/settings.json
.idea/
/.idea
/CMakeLists.txt
/Makefile
Game.uproject.DotSettings.user

#Mac
.DS_store

# Annoying windows files
Desktop.ini
desktop.ini

# Build artifacts
/LocalBuilds
ToolComplete.txt
# Generated by UBT via GenerateProjectFiles.bat|sh
/.ignore

# Random stuff
/.git
*.code-workspace
.ue4dependencies
.uedependencies
.tgitconfig
cpp.hint
.kdev4
.kdev4/*
/UE5*
.uesetup.json

### ----- EXCEPTIONS ------ ###

# If some path need to be exluded from the exclusion, use this pattern
#!^/Game/(?!ADD_EXLUDED_PATH_HERE).*.ADD_FILE_EXTENSION_HERE$

# Unreal project file
!/Game/Game.uproject

# C++ source files
!^/Game/Source/Game.*.cpp$

# H/HPP header files
!^/Game/Source/Game.*.hpp$

# Have not been able to figure out how to use escape character with ignore files and regular exceptions
!/Game/Source/Game/**.h

# Do not ignore source in Plugins
!/Game/Plugins/(?!Developer)/*/Source/**.cpp
!/Game/Plugins/(?!Developer)/*/Source/**.h
!/Game/Plugins/(?!Developer)/**.uplugin
!/Game/Plugins/(?!Developer)/*/Source/**.Build.cs

# ini files
# Add exclusion to ignore for all ini files that are not in "Saved" or "Intermediate" directory
!^/Game/(?!Saved|Intermediate)/.*.ini$

# C# source files
!^/Game/.*cs.
!^/Game/Source/Packages.*.cs$

# PNG
# Add exclusion to ignore for all png files that are not in "Saved" or "Plugins/Developer" directory
!^/Game/(?!Saved|Plugins/Developer).*.png$

# Do not ignore C# files in AutomationTool
!/Engine/Source/Programs/AutomationTool/**.cs